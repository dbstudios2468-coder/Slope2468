<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Slope Game</title>
        
        <link rel="stylesheet" href="TemplateData56/style.css" />
        <link rel="stylesheet" href="style.css" />
        
        <script src="TemplateData56/UnityProgress.js"></script>
        <script src="Build/UnityLoader.js"></script>

        <script>
            // Initialize the game to fill the whole screen
            var gameInstance = UnityLoader.instantiate("gameContainer", "Build/slope_27Sept.json", {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function () {
                        UnityProgress(gameInstance, "complete");
                    },
                },
            });

            // Prevent scrollbars and margins
            window.addEventListener("DOMContentLoaded", function () {
                document.body.style.margin = "0";
                document.body.style.height = "100vh";
                document.body.style.overflow = "hidden";
            });
        </script>

        <style>
            body { background-color: #000; margin: 0; padding: 0; }
            #gameContainer { width: 100vw; height: 100vh; }
        </style>
    </head>
    <body>
        <div class="webgl-content">
            <div id="gameContainer"></div>
        </div>
    </body>
</html>
